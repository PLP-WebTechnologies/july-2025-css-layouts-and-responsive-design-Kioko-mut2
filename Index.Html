<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Flexbox & Grid Demo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="logo">MySite</div>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#articles">Articles</a></li>
        <li><a href="#sidebar">Sidebar</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ================= MAIN GRID LAYOUT ================= -->
  <main class="grid-layout">
    
    <!-- Content Area -->
    <section id="articles" class="content">
      <h1>Responsive Web Layout</h1>
      

      <!-- Flexbox card row -->
      <div class="card-container">
        <div class="card">Card One</div>
        <div class="card">Card Two</div>
        <div class="card">Card Three</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      
      <ul>
        <li><a href="#">Recent Post</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">External Link</a></li>
      </ul>
    </aside>
  </main>

  <!-- ================= CONTACT SECTION ================= -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <p>&copy; 2025 MySite </p>
  </footer>
</body>
</html>
